<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-pink-50 min-h-screen flex justify-center items-center p-4">
        <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
            <div class="flex flex-col md:flex-row">

                <div class="p-6 md:p-24">
                    <h1 class="text-4xl font-bold font-serif mb-6">Log In</h1>
                    <p class="text-base mb-4 text-gray-400">Login to your account to upload or download pictures, videos, and music.</p>
                    <input type="email" placeholder="Enter your email address" class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light" />

                    <div
                    class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0" >
                    <div class="font-thin text-cyan-700">Forgot password</div>
        
                    <button
                      class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-lg px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150">Next </button>
                    </div>

                    <div class="mt-12 border-b border-b-gray-300"></div>

                    <p class="text-sm text-gray-300 text-center mt-8 mb-6">Or Login with</p>

                    <div class="flex gap-4 justify-center">
                        <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                            <img src="./fblog0o.png" class="w-8 h-10" alt="Facebook"/>Facebook
                        </button>
                        <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                            <img src="./png-.png" class="w-8 h-10" alt="Google"/>Google
                        </button>
                    </div>
                </div>

    
                <div class="w-full md:w-1/2 flex justify-center items-center  hidden md:block">
                    <img src="./imageModal.jpg" alt="Card Image" class="object-cover rounded-r-lg w-full h-[400px] md:h-[760px] duration-200" />
                   
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
